version: "3.9"

services:
  api:
    build: ../apps/api
    container_name: ft_api
    ports:
      - "8443:8443"
    volumes:
      - ../apps/api:/app
      - ../infra/certs:/app/infra/certs:ro
      - /app/node_modules    # red√©marre si crash
    env_file:
      - ../apps/api/.env
    restart: unless-stopped
    networks:
      - transcendance
  web:
    build: ../apps/web
    container_name: ft_web
    ports:
      - "5173:5173"
    volumes:
      - ../apps/web:/app
      - /app/node_modules
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - transcendance
  prometheus:
    image:  prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prom/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-storage:/prometheus
    networks:
      - monitoring
    restart: unless-stopped
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node
    ports:
      - "9110:9100"
    networks:
      - monitoring
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports :
      - "3010:3000"
    volumes:
      - ./provisioning:/etc/grafana/provisioning
      - grafana-storage:/var/lib/grafana
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - monitoring
    restart : unless-stopped

networks:
  transcendance:
  monitoring:
    driver: bridge

volumes:
  grafana-storage:
  prometheus-storage:
